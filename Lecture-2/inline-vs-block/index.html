<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline vs block</title>
</head>
<body>
    <!-- block elementt => pooori space -->
    <h1>hello from h1</h1>
    <div>hello from div</div>
    <p>hello from para</p>

    <!-- inline elemets => required space -->
    <span>hello from span-1</span>
    <span>hello from span-2</span>
    <strong>i am strong</strong>
    <b>i am bold</b>
    <em>i am emphasis</em>
    <i>i am idometic</i>

</body>
</html>
